<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCK UI 2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <img src="./fall-autumn-red-season.jpg" alt="Background Image">
      <div class="profile">
        <img src="./avatar.jpg" alt="Profile Image" class="profile-avatar">
        <div class="profile-info">
          <p class="info-name">Joseph Max</p>
          <p class="info-position">Web Designer</p>
        </div>
      </div>
    </div>

    <!-- Content Section -->
     <div class="content">
      <div class="indicator">
        <span class="indicator-label">FOLLOWERS</span>
        <span class="indicator-value" id="red">1,234</span>
      </div>

      <div class="indicator">
        <span class="indicator-label">FOLLOWINGS</span>
        <span class="indicator-value" id="blue">1,234</span>
      </div>

      <div class="indicator">
        <span class="indicator-label">MESSAGES</span>
        <span class="indicator-value" id="green">1,234</span>
      </div>

      <div class="indicator">
        <span class="indicator-label">LIKES</span>
        <span class="indicator-value" id="yellow">1,234</span>
      </div>

      <div class="indicator">
        <span class="indicator-label">COMMENTS</span>
        <span class="indicator-value" id="purple">1,234</span>
      </div>
     </div>
  </div>
</body>
</html>
