<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do & Notes Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clock" id="clock"></div>
            <div class="greeting" id="greeting"></div>
            <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
        </div>

        <div class="dashboard">
            <!-- To-Do Section -->
            <div class="section">
                <h2 class="section-title">âœ… To-Do List</h2>
                <div class="input-group">
                    <input type="text" class="input-field" id="todoInput" placeholder="Add a new task...">
                    <button class="btn btn-primary" id="addTodoBtn">Add</button>
                </div>
                <div class="error-message" id="todoError">Please enter a task!</div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="incomplete">Incomplete</button>
                </div>

                <ul class="todo-list" id="todoList">
                    <div class="empty-state" id="todoEmptyState">No tasks yet. Add one above!</div>
                </ul>
            </div>

            <!-- Notes Section -->
            <div class="section">
                <h2 class="section-title">ğŸ“ Sticky Notes</h2>
                <div class="input-group">
                    <input type="text" class="input-field" id="noteInput" placeholder="Add a new note...">
                    <button class="btn btn-primary" id="addNoteBtn">Add</button>
                </div>
                <div class="error-message" id="noteError">Please enter a note!</div>

                <div class="notes-container" id="notesContainer">
                    <div class="empty-state" id="noteEmptyState">No notes yet. Add one above!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
