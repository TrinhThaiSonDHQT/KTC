<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid rgb(195, 195, 195);
        margin-top: 10px;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <button id="toggleHighlightBtn">Change background</button>
    <div class="box highlight"></div>

    <script>
      const button = document.getElementById('toggleHighlightBtn');
      const box = document.querySelector('.box');

      button.addEventListener('click', () => {
        box.classList.toggle('highlight');
      });
    </script>
  </body>
</html>
