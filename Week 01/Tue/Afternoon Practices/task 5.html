<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      .change-image-btn {
        padding: 10px 20px;
        margin-bottom: 15px;
        background-color: #4CAF50;
        font-size: 16px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <button id="changeImageBtn" class="change-image-btn">Do you want to see a dog?</button>
    <br>
    <img id="mainImage" src="./cat.jpg" title="cat" alt="cat" />

    <script>
      const changeImageBtn = document.getElementById('changeImageBtn');
      const mainImage = document.getElementById('mainImage');

      changeImageBtn.addEventListener('click', () => {
        mainImage.src = './dog.avif';
        mainImage.title = 'dog';
        mainImage.alt = 'dog';
      });
    </script>
  </body>
</html>
