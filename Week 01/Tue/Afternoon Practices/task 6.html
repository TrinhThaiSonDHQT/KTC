<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <style>
      .user-item {
        margin-bottom: 10px;
      }
      .user-name {
        width: 150px;
        display: inline-block;
      }
      .remove-button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="text" id="usernameInput" placeholder="Add a user..." />
    <button id="submitUsername">Add User</button>
    <script>
      const buttonSubmit = document.getElementById('submitUsername');
      const textInput = document.getElementById('usernameInput');

      buttonSubmit.onclick = () => {
        let textInputValue = textInput.value.trim();
        if (textInputValue === '') {         
          textInputValue = 'Please enter a valid username!';
        }
        alert(textInputValue);
      };
    </script>
  </body>
</html>
